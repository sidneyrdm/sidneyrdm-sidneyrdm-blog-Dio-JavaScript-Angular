<div class="container">
    <div class="row mt-5 mb-5">
        <div class="col-md-4">
            <div class="card border-0" style="width: 18rem;">
                <div class="d-flex justify-content-center">
                    <img src="../../assets/perfil.JPEG" class="card-img-top rounded-circle w-75" alt="foto do post">
                </div>
                <div class="card-body">
                    <h5 class="card-title text-center">Sidney b Cavalcanti</h5>
                    <p class="card-text text-center">Desenvolvedor Junior FullStack</p>
                    <a href="https://github.com/sidneyrdm" target="_blank"
                        class="btn btn-outline-dark d-flex justify-content-center">
                        <fa-icon [icon]="faGithub"></fa-icon>
                        GitHub
                    </a>

                    <hr class="mt-4 mb-4">

                    <h6 class="mb-3 text-monospace text-center">Pesquisar por título</h6>
                    <input type="text" class="form-control mb-3 w-100">
                    <button class="btn btn-outline-warning w-100">Pesquisar</button>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div>
                <h3 class="text-center mb-4 text-monospace">Digite seus comentários:</h3>
                <div class="form-group">
                    <label for="nome" class="text-monospace">Nome.:</label>
                    <input type="text" name="nome" id="nome" [(ngModel)]="post.nome" class="form-control"
                        placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="mensagem" class="text-monospace">Mensagem.:</label>
                    <textarea class="form-control" type="text" name="mensagem" id="mensagem" [(ngModel)]="post.mensagem"
                        cols="30" rows="4" placeholder="Digite sua mensagem">
                </textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-outline-info w-25"
                        (click)='cadastrarMensagem()'>Publicar</button>
                </div>
            </div>

            <hr class="mt-5 mb-5 ">

            <h3 class="text-center mb-5 text-monospace">Comentários Adicionados</h3>

            <div class="container">
                <div class="card mb-4" *ngFor="let post of listPost">
                    <div class="card-header">
                        <h5 class="card-title">{{post.id}}</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-tex">{{post.nome}}</p>
                        <p class="card-tex">{{post.mensagem}}</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
